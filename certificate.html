<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Integrity Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
        }

        .certificate {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #001f3f;
            background-color: #fff;
            color: #001f3f;
        }

        h1 {
            font-size: 24px;
            color: #001f3f;
        }

        p {
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #001f3f;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #001f3f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Academic Integrity Certificate</h1>
        <p>Congratulations! <span id="name"></span> has completed the Academic Integrity training course.</p>
        <p>Please confirm your name:</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <br>
        <input type="submit" value="Confirm">
    </div>

    <script>
        // JavaScript to handle the user input and display the name
        document.getElementById("nameInput").addEventListener("input", function() {
            document.getElementById("name").innerText = this.value;
        });
    </script>
</body>
</html>
